<div class="banner-background">
    <div class="banner">
        <h1>Użytkownicy</h1>
        <div class="banner-btn">
            <button mat-raised-button class="button" routerLink="/home">
                <strong>POWRÓT DO STRONY GŁÓWNEJ</strong>
            </button>
        </div>
    </div>
</div>

<div class="input-container"><input type="text" placeholder="Podaj dane użytkownika" [(ngModel)]="searchText" /></div>
<table>
    <tr>
        <th>Nick</th>
        <th>Email</th>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Rola</th>
    </tr>
    <tr *ngFor="let user of _users | filter: searchText">
        <td>{{user.userNick}}</td>
        <td>{{user.userEmail}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.userSurname}}</td>
        <td>{{user.userRole}}</td>
        <td class="no-border"><button mat-raised-button id="edit_user_button" (click)="selectUserPopUp(user)">Edytuj</button>
        </td>
        <td class="no-border"><button mat-raised-button id="delete_user_button" (click)="deleteUser(user)">Usuń</button>
        </td>
    </tr>
    <tr>
        <td><input class="user-input" [(ngModel)]="user.userNick" placeholder="Nick" /></td>
        <td><input class="user-input" [(ngModel)]="user.userEmail" placeholder="Email" /></td>
        <td><input class="user-input" [(ngModel)]="user.userName" placeholder="Imię" /></td>
        <td><input class="user-input" [(ngModel)]="user.userSurname" placeholder="Nazwisko" /></td>
        <td><input class="user-input" [(ngModel)]="user.userRole" placeholder="Rola" /></td>
        <td class="no-border"><button mat-raised-button id="add_user_button" (click)="createUser(user)">Dodaj</button>
        </td>
    </tr>
</table>
