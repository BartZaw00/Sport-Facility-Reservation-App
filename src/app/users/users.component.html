<table>
    <tr>
        <th>Nick</th>
        <th>Email</th>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Hasło</th>
        <th>Rola</th>
    </tr>
    <tr *ngFor="let user of _users">
        <td>{{user.userNick}}</td>
        <td>{{user.userEmail}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.userSurname}}</td>
        <td>{{user.userPassword}}</td>
        <td>{{user.userRole}}</td>
        <td class="no-border"><button mat-raised-button id="edit_user_button">Edytuj</button></td>
        <td class="no-border"><button mat-raised-button id="delete_user_button" (click)="deleteUser(user)">Usuń</button></td>
    </tr>
    <tr>
        <td><input  [(ngModel)]="user.userNick" placeholder="Nick" /></td>
        <td><input [(ngModel)]="user.userEmail" placeholder="Email" /></td>
        <td><input [(ngModel)]="user.userName" placeholder="Imię" /></td>
        <td><input [(ngModel)]="user.userSurname" placeholder="Nazwisko" /></td>
        <td><input [(ngModel)]="user.userPassword" placeholder="Hasło" /></td>
        <td><input [(ngModel)]="user.userRole" placeholder="Rola" /></td>
        <td class="no-border"><button mat-raised-button id="add_user_button" (click)="createUser(user)">Dodaj</button></td>
    </tr>
</table>
