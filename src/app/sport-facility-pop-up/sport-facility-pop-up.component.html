<div  class="pop-up-container">
    <div class="label">Adres obiektu: <input  [(ngModel)]="sportFacility.sportFacilityName" placeholder="Adres obiektu" /></div>
    <div class="label">Miasto obiektu: <input [(ngModel)]="sportFacility.sportFacilityCity" placeholder="Miasto obiektu" /></div>
    <div class="label">Kraj obiektu: <input [(ngModel)]="sportFacility.sportFacilityCountry" placeholder="Kraj obiektu" /></div>
    <div class="label">Typ obiektu: <input [(ngModel)]="sportFacility.sportFacilityType" placeholder="Typ obiektu" /></div>
    <button *ngIf="!sportFacility.idsportFacility; else elseBlock" (click)="createSportFacility(sportFacility)" mat-raised-button class="button">
        <b>Zapisz</b>
    </button>
    <ng-template #elseBlock><button (click)="editSportFacility(sportFacility)" mat-raised-button class="button">
        <b>Zapiszx</b>
    </button></ng-template>
</div>
